spring.application.name=miniapp

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/miniapp
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


ModelsPath.Captain=com.example.miniapp.models.Captain
ModelsPath.Customer=com.example.miniapp.models.Customer
ModelsPath.Payment=com.example.miniapp.models.Payment
ModelsPath.Rating=com.example.miniapp.models.Rating
ModelsPath.Trip=com.example.miniapp.models.Trip

# MongoDB Configuration
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/miniapp?authSource=admin
spring.data.mongodb.database=miniapp



